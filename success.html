<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #eef2f3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #28a745;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        .spinner {
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .key-box {
            background: #f8f9fa;
            border: 2px dashed #007bff;
            color: #333;
            font-family: monospace;
            font-size: 1.5em;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            word-break: break-all;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }

        .btn:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="card" id="waiting">
        <h2>Confirming Payment...</h2>
        <div class="spinner"></div>
        <p>Please wait while we receive confirmation from the network.</p>
        <p><small>This usually takes 1-2 minutes.</small></p>
    </div>

    <div class="card hidden" id="success">
        <h1>Payment Successful!</h1>
        <p>Your license key is ready:</p>
        <div class="key-box" id="licenseKeyDisplay">GRID-XXXX-XXXX</div>
        <p>Copy this key and paste it into the plugin activation window.</p>
        <button class="btn" onclick="copyKey()">Copy Key</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const apiUrl = 'https://activation-server01.onrender.com/check-status.php?order_id=' + orderId;
        const waitingDiv = document.getElementById('waiting');
        const successDiv = document.getElementById('success');
        const keyDisplay = document.getElementById('licenseKeyDisplay');

        if (!orderId) {
            waitingDiv.innerHTML = "<h2>Error</h2><p>No Order ID provided.</p>";
        } else {
            keyDisplay.textContent = orderId;
            pollStatus();
        }

        const maxAttempts = 100; // 5 minutes (3s * 100)
        let attempts = 0;

        async function pollStatus() {
            if (attempts >= maxAttempts) {
                waitingDiv.innerHTML = "<h2>Timed Out</h2><p>Payment verification stopped to save resources.</p><button class='btn' onclick='location.reload()'>Check Again</button>";
                return;
            }
            attempts++;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'paid' || data.status === 'active') {
                    waitingDiv.classList.add('hidden');
                    successDiv.classList.remove('hidden');
                } else {
                    // Still pending, check again in 3 seconds
                    setTimeout(pollStatus, 3000);
                }
            } catch (e) {
                console.error("Polling error", e);
                setTimeout(pollStatus, 5000);
            }
        }

        function copyKey() {
            navigator.clipboard.writeText(orderId);
            alert("Key copied to clipboard!");
        }
    </script>
</body>

</html>
