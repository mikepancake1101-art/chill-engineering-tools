<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Generator â€” License</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Grid Generator License</h1>
        <p>Enter your email to purchase a lifetime license ($10).</p>
        <form id="payForm">
            <input type="email" id="email" placeholder="name@example.com" required>
            <button type="submit" id="btn">Pay $10</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('payForm');
        const btn = document.getElementById('btn');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = 'Processing...';
            error.style.display = 'none';

            const email = document.getElementById('email').value;

            try {
                const res = await fetch('/create-payment.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok && data.payment_url) {
                    // Redirect to NOWPayments
                    window.location.href = data.payment_url;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Pay $10';
            }
        });
    </script>
</body>

</html>
